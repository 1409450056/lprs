server:
  port: 8080

spring:
  http:
    encoding:
      charset: utf-8
      force: true
      enabled: true
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lprs?unicode=true&serverTimezone=GMT&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
  data:
    redis:
      repositories:
        enabled: false

  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    #连接超时时间
    timeout: 5000

loginCode:
  expiration: 2

spring.resources.static-locations: file:E://workspace-idea/lprs/Spring-bootDemo/res/
